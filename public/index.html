<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navigation bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- tweet container CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav1">tweeter</div>
      <div class="write-new-tweet" style="margin-left: 1.5em; margin-right: 1.5em;">
        <span>Write <span class="light-text">a new tweet</span></span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="header-container">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="username">
          <h2>Winnie</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <h2 class="compose-tweet">Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-button-counter">
            <button class="tweet-button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- tweet container -->
      <section class="tweet-container">
        <article>
          <header>
            <div>
              <i class="fa-solid fa-user-astronaut"></i>
              <p>Winnie</p>
            </div>
            <p>@Wanyi</p>
          </header>

          <div>
            <p>Tough times never last but tough people do</p>
          </div>

          <footer>
            <span>2 days ago</span>
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-share"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>

        </article>
      </section>
    </main>
  </body>
</html>
